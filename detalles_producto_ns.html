<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendedor</title>
    <link rel="stylesheet" href="css/stylesIndex.css" />
  </head>
  <body>
    <!-- Encabezado -->
    <header>
      <div class="header-left">
        <img src="Imagenes/user.png" alt="Icono" class="icon" />
        <!-- Icono -->
      </div>
      <div class="header-right">
        <button>Inicio</button>
        <button>Solicitudes</button>
        <button>Ubicación</button>
      </div>
    </header>

    <div class="main-container">
      <div class="service-container">
        <img
          src="Imagenes/user.png"
          alt="Imagen de Cabecera"
          class="header-image"
        />
        <!-- Imagen en la parte superior -->
        <div class="text-section">
          <h2 class="service-title" id="nombreTrabajador"></h2>
          <p class="service-description">Documentos</p>
          <p class="service-description">Valoraciones</p>
        </div>
        <h3>Valoraciones:</h3>
        <p>⭐⭐⭐⭐⭐ (4.8/5)</p>
        <p class="service-description">Horario:</p>
        <p class="service-description">Ubicacion:</p>
      </div>
      <div class="carousel-container">
        <div class="product-info">
          <div class="product-name">
            <center><h3 id="nombreServicio"></h3></center>
          </div>
          <div class="carousel-container">
            <div class="carousel">
              <div class="carousel-item">
                <img
                  id="service-image"
                  src="Imagenes/Ropero encajonado.png"
                  alt="Imagen 1"
                  class="carousel-image"
                  onclick="openModal(this)"
                />
                <div class="carousel-caption">Texto 1</div>
              </div>
              
            </div>
            <div class="carousel-indicators">
              <span class="indicator"></span>
            </div>
          </div>

          <!-- Modal para mostrar la imagen ampliada -->
          <div id="imageModal" class="modal" onclick="closeModal()">
            <span class="close">&times;</span>
            <img class="modal-content" id="modalImage" />
            <div id="caption"></div>
          </div>

          <div class="product-details">
            <h3>Detalles del producto:</h3>
            <p id="descripcion_servicio">
            </p>
          </div>
          <div class="product-price">
            <h3>Precio (MXN):</h3>
            <p id="precio_base"</p>
          </div>
          <div class="product-ratings">
            <h3>Valoraciones:</h3>
            <p>⭐⭐⭐⭐☆ (4.5/5)</p>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <!-- Sección izquierda con imagen y texto -->
      <div class="footer-left">
        <img
          src="Imagenes/logo_pieDePagina.JPG"
          alt="Logo"
          class="footer-logo"
        />
        <span><strong>Todofix </strong> 2024®</span>
      </div>

      <!-- Sección derecha con botones de texto -->
      <div class="footer-right">
        <button>Acerca de</button>
        <button>Contacto</button>
        <button>Aviso de privacidad</button>
      </div>
    </footer>
    <script src="js/obtener_servicio.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
