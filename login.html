<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="header-left"></div>
      <div class="header-right">
        <nav>
          <a href="index.html">
            <button>Inicio</button>
          </a>

          <span class="location-text">Ubicación</span>
        </nav>
      </div>
    </header>

    <div class="login-container">
      <div class="login2-box">
        <!-- Sección de la imagen -->
        <div class="image-section">
          <img src="Imagenes/logo.jpg" alt="Imagen de Login" />
        </div>
        <h2>INICIAR SESIÓN</h2>
        <div class="right-column">
          <!-- Sección del formulario -->
          <div class="form-section">
            <form id="loginForm">
              <input
                type="text"
                id="username"
                name="username"
                placeholder="USUARIO"
                required
              />
              <input
                type="password"
                id="password"
                name="password"
                placeholder="CONTRASEÑA"
                required
              />
              <center><button type="submit">INICIAR SESION</button></center>
              <hr class="divider-small" />
              <button type="button" class="register-button">REGISTRARTE</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <!-- Sección izquierda con imagen y texto -->
      <div class="footer-left">
        <img
          src="Imagenes/logo_pieDePagina.JPG"
          alt="Logo"
          class="footer-logo"
        />
        <span><strong>Todofix </strong> 2024®</span>
      </div>

      <!-- Sección derecha con botones de texto -->
      <div class="footer-right">
        <a href="Acerca de.html">
          <button>Acerca de</button>
        </a>
        <a href="Contacto.html">
          <button>Contacto</button>
        </a>
        <a href="Acerca de.html">
          <button>Aviso de privacidad</button>
        </a>
      </div>
    </footer>

    <script src="js/login.js"></script>
  </body>
</html>
