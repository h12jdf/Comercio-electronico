<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Principal</title>
    <link rel="stylesheet" href="css/stylesIndex.css" />
  </head>
  <body>
    <!-- Encabezado -->
    <header>
      <div class="header-left">
        <img src="Imagenes/user.png" alt="Icono" class="icon" />
        <!-- Icono -->
        <span class="username">Nombre de Usuario</span>
        <!-- Nombre de usuario -->
      </div>
      <div class="header-right">
        <button>Inicio</button>
        <button>Solicitudes</button>
        <button>Ubicación</button>
      </div>
    </header>

    <div class="main-container">
      <div class="service-container">
        <img
          src="Imagenes/user.png"
          alt="Imagen de Cabecera"
          class="header-image"
        />
        <!-- Imagen en la parte superior -->
        <div class="text-section">
          <h2 class="service-title">(Nombre del trabajador)</h2>
          <p class="service-description">Documentos</p>
          <p class="service-description">Valoraciones</p>
        </div>
        <div class="rating-section">
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
          <span class="star">&#9734;</span>
        </div>
        <button class="request-button">Solicitar Servicio</button>
      </div>

      <div class="image-container">
        <div class="image-item">
          <img
            src="Imagenes/Ropero encajonado.png"
            alt="Imagen 1"
            class="square-image"
          />
          <p class="image-text">Texto 1</p>
          <button class="see-more">Ver más</button>
        </div>
        <div class="image-item">
          <img
            src="Imagenes/Ropero encajonado.png"
            alt="Imagen 2"
            class="square-image"
          />
          <p class="image-text">Texto 2</p>
          <button class="see-more">Ver más</button>
        </div>
        <div class="image-item">
          <img
            src="Imagenes/Ropero encajonado.png"
            alt="Imagen 3"
            class="square-image"
          />
          <p class="image-text">Texto 3</p>
          <button class="see-more">Ver más</button>
        </div>
        <div class="image-item">
          <img
            src="Imagenes/Ropero encajonado.png"
            alt="Imagen 4"
            class="square-image"
          />
          <p class="image-text">Texto 4</p>
          <button class="see-more">Ver más</button>
        </div>
        <div class="image-item">
          <img
            src="Imagenes/Ropero encajonado.png"
            alt="Imagen 5"
            class="square-image"
          />
          <p class="image-text">Texto 5</p>
          <button class="see-more">Ver más</button>
        </div>
        <div class="image-item">
          <img
            src="Imagenes/Ropero encajonado.png"
            alt="Imagen 6"
            class="square-image"
          />
          <p class="image-text">Texto 6</p>
          <button class="see-more">Ver más</button>
        </div>
      </div>
    </div>

    <!-- Pie de página -->
    <footer>
      <p>Pie de página</p>
    </footer>
  </body>
</html>
