<div class="login-container">
    <div class="login-box">
           
        <div class="image-section">
            <img src="Imagenes/logo.JPG" alt="Imagen de Login">
        </div>
         <h2>REGISTRO</h2>
        <form action="login.php" method="POST">
            <div class="form-section">
                <!-- Columna izquierda -->
                <div class="left-column">
                    <input type="text" id="nombre" name="nombre" placeholder="NOMBRE" required>
                    <input type="text" id="ApellidoP" name="ApellidoP" placeholder="APELLIDO PATERNO" required>
                    <input type="text" id="ApellidoM" name="ApellidoM" placeholder="APELLIDO MATERNO" required> 
                    <input type="text" id="Telefono" name="Telefono" placeholder="TELEFONO" required>
                    <input type="text" id="Direccion" name="Direccion" placeholder="DIRECCION" required>
                </div>

                <!-- Columna derecha -->
                <div class="right-column">
                    <!-- Lista desplegable -->
                    <select id="TipoUsuario" name="TipoUsuario" required>
                        <option value="" disabled selected>Seleccione un tipo de usuario</option>
                        <option value="mexico">Cliente</option>
                        <option value="spain">Trabajador</option>
                    </select>
                    <input type="text" id="username" name="username" placeholder="CORREO ELECTRONICO" required>                   
                    <input type="password" id="password" name="password" placeholder="CONTRASEÑA" required>
                    <input type="password" id="ConfirmarPassword" name="ConfirmarPassword" placeholder="CONFIRMAR CONTRASEÑA" required>
                    <center><button type="submit" class="buttonFormulario">REGISTRARTE</button></center>
                </div>
            </div>
        </form>
    </div>
</div>
